<div fxLayout="row" fxLayoutAlign="center">
  <h2>Nye forespørgsler</h2>
</div>
  <div fxLayout="column" fxLayoutAlign="center">
    <mat-card class="queries-mat-card" *ngFor="let order of orders" (click)="onClick(order.id)">
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        Type: {{order.shipmentType}} {{order.shipmentSize}}
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        Afhentning fra : {{order.pickUpCountry}}, {{order.pickUpCity}}
        <br>
        Levering til: {{order.deliveryCountry}}, {{order.deliveryCity}}
      </mat-card-content>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" >
        Afhentnings tidspunkt: {{order.pickUpTime}}
        <br>
        Ønsket leverings tidspunkt: {{order.deliveryTime}}
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
      </mat-card-actions>
    </mat-card>
  </div>
